<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="images">
        <img src="icons8-a-100.png" alt="">
        <img src="icons8-g-100.png" alt="">
        <img src="icons8-e-100.png" alt="">
        <div><pre>           </pre></div>
        <img src="icons8-c-100.png" alt="">
        <img src="icons8-a-100.png" alt="">
        <img src="icons8-l-100.png" alt="">
        <img src="icons8-c-100.png" alt="">
        <img src="icons8-u-100.png" alt="">
        <img src="icons8-l-100.png" alt="">
        <img src="icons8-a-100.png" alt="">
        <img src="icons8-t-100.png" alt="">
        <img src="icons8-o-100.png" alt="">
        <img src="icons8-r-100.png" alt="">
        
       </div>
    <div class="container">

        <div class="input-wrapper">
            <input type="date" id="date-input" />
            <button id="calc-age-btn">Calculate</button>
        </div>
        <div class="output-wrapper">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
